{{- if .Values.postgres.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamma-postgres
  labels:
    app: gamma-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamma-postgres
  template:
    metadata:
      labels:
        app: gamma-postgres
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gamma-postgres
          image: "{{ .Values.postgres.image.repo }}:{{ .Values.postgres.image.version }}"
          imagePullPolicy: {{ .Values.gamma.image.pullPolicy }}
          ports:
            - containerPort: 5432 # default postgres port
          envFrom:
            - configMapRef:
                name: gamma-postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: gamma-postgredb
      volumes:
        - name: gamma-postgredb
          persistentVolumeClaim:
            claimName: gamma-postgres-pv-claim
{{- end -}}